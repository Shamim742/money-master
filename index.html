<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
    <title>Money Master</title>
</head>
<body>
    <header class="container">
        <h3 class="text-primary text-center">Money Master</h3>
    </header>
    <main class="container mt-3">
        <section class="d-flex">
            <div>
                <img class="img-fluid" src="money.png" alt="">
            </div>
            <div class="px-5">
                <h2>Income</h2>
               <div class="d-flex gap-2" >
                <p>Income:</p>
                <input class="px-2" type="text" placeholder="Your Income">
               </div>
               <h2>Expenses</h2>
               <div class="d-grid grid-cols-12 gap-2" >
                <div class="d-flex gap-2">
                    <p>Food:</p>
                <input class="px-2" type="text" placeholder="Your Food Cost">
                </div>
               <div class="d-flex gap-2">
                <p>Rent:</p>
                <input class="px-2" type="text" placeholder="Your Rent Cost">
               </div>
                <div class="d-flex gap-2">
                    <p>Clothes:</p>
                <input class="px-2" type="text" placeholder="Your Clothes Cost">
                </div>
                <button class="btn btn-primary text-white">Calculate</button>
               </div>
               <div class="d-grid grid-cols-12">
                <p class="fs-3 fw-bold">Total Expenses:<span>0000</span></p>
                <p class="fs-3 fw-bold">Balance:<span>0000</span></p>
                <div class="input-group mb-3">
                    <span class="input-group-text">Save:</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">%</span>
                    <button class="btn btn-primary">Save</button>
                  </div>
                  <p class="fs-4 fw-bold">Saving Amount:<span>0000</span></p>
                  <p class="fs-4 fw-bold">Remaining Balance:<span>0000</span></p>
               </div>
            </div>
        </section>
    </main>
    <!-- js file -->
    <script src="calculate.js"></script>
    <!-- bootstrap js file link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
